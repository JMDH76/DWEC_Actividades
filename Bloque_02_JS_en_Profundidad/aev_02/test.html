<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='wordContainer' style="display: inline-flex; font-size: 16px;margin-left: 250px;">
        <h2 class="item-3">
            </>
    </div>
    <script>

        

        const itemName = 'José Manuel Domínguez';
        const replaceWhiteSpaces = itemName.replace(/ /g, '.');
        const itemNameArray = replaceWhiteSpaces.toUpperCase().split("");
        let randomTextElement = document.getElementsByClassName("item-3")[0];
        const nameContainer = document.getElementById('wordContainer');
        let counter2 = 0;
        let counter = 0;
        let flag = false;

        const updateRandomText = () => {
            if (counter <= 6) {
                randomTextElement.textContent = generateRandomLetter();
                counter++;
            } else {
                if (itemNameArray.length > 1) {
                    randomTextElement.textContent = itemNameArray[counter2 - 1];
                    counter2++;
                    if (counter2 === itemNameArray.length + 1) {
                        flag = true;
                        clearInterval(intervalId);
                    } else {
                        let newParagraf = document.createElement('h2');
                        newParagraf.setAttribute('id', `item-3-${counter2 - 1}`);
                        nameContainer.appendChild(newParagraf);
                        randomTextElement = document.getElementById(`item-3-${counter2 - 1}`);
                        if (itemNameArray[counter2 - 1] === '.') {
                            newParagraf.style.color = 'white'
                        }
                    }
                    counter = 0;
                }
                if (flag === true) {
                    itemNameArray.map((element, index) => {
                        document.getElementById(`item-3-${index}`).remove();
                    })
                    document.getElementsByClassName("item-3")[0].innerHTML = itemName.toUpperCase()
                }
            }
        }

        const intervalId = setInterval(function () {
            updateRandomText(randomTextElement, itemName.toUpperCase(), intervalId);
        }, 25);


        // Función para generar letras aleatorias
        const generateRandomLetter = (() => {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomIndex = Math.floor(Math.random() * letters.length);
            return letters[randomIndex];
        })

    </script>
</body>

</html>
